apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: {{ .Values.nginxVersion | default "nginx:1.16.0" }}
          # volumeMounts:
          #   - name: nginx-config-volume
          #     mountPath: /etc/nginx/nginx.conf
          #     subPath: nginx.conf
          env:
            - name: my_variable_password
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: password
            - name: my_variable_username
              valueFrom:
                secretKeyRef:
                  name: my-secret
                  key: username
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 81
              protocol: TCP


      # volumes:
      #   - name: nginx-config-volume
      #     configMap:
      #       name: nginx-config
