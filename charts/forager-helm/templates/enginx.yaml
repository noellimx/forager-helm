apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: "nginx:1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 81
              protocol: TCP


apiVersion: v1
kind: Service
metadata:
  name: nginx-service

spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - name: http
      targetPort: 81
      port: 80
      nodePort: 30007

        