


apiVersion: apps/v1
kind: Deployment
metadata:
  name: forager
  labels:
    app: forager
spec:
  replicas: 3
  selector:
    matchLabels:
      app: forager
  template:
    metadata:
      labels:
        app: forager
    spec:
      containers:
        - name: forager
          image: noellimdev1/forager:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
